<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle type calculator</title>
    <body>
      <div class="container-fluid">
        <div class="row" id="top">
          <h1>Triangle type finder.</h1>
          <h2>Enter sides below and hit submit for an output.</h2>
        </div>
        <div class="row" id="mid">
          <div class="maindisplay">
            <form id="triform">
              <div class="form-group">
                <label for="sideA">Side A</label>
                <input id="sideA" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="sideB">Side A</label>
                <input id="sideB" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="sideC">Side A</label>
                <input id="sideC" class="form-control" type="text">
              </div>
            </form>
          </div>
        </div>
        <div class="row" id="bottom">
          <di class="outputarea">
            <div class="well">
              
            </div>
          </di>
        </div>
      </div>
    </body>
  </head>
</html>
