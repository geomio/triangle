<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle type calculator</title>
    <body>
      <div class="container-fluid">
        <div class="row" id="top">
          <h1 id="header1">Triangle type finder.</h1>
          <h2 id="header2">Enter sides below and hit submit for an output.</h2>
        </div>
        <div class="row" id="mid">
          <div class="maindisplay">
            <form id="triform">
              <div class="form-group">
                <label for="sideA">Side A</label>
                <input min="0" id="sideA" class="form-control" type="number" required>
              </div>
              <div class="form-group">
                <label for="sideB">Side B</label>
                <input min="0" id="sideB" class="form-control" type="number" required>
              </div>
              <div class="form-group">
                <label for="sideC">Side C</label>
                <input min="0" id="sideC" class="form-control" type="number" required>
              </div>
              <button type="submit" class="button">Show my triangle</button>
            </form>
          </div>
        </div>
        <div class="row" id="bottom">
          <di class="outputarea">
            <div class="well" id="wellcolor">
              <p class="aline">
              <img class="isosceles" src="isotriangle.jpg" alt="isosceles triangle cartoon" class="center">
              <img class="equilateral" src="equtriangle.jpg" alt="equilateral triangle cartoon" class="center">
              <img class="scalene" src="scalene.jpg" alt="scalene triangle cartoon" class="center">
              <img class="notri" src="notriangle.jpg" alt="Circle cartoon"> 
              </p>
            </div>
          </di> 
        </div>
        <div class="row">
          <div class="textarea1">
            <h3 class="isosceles">There are two equal sides</h3>
            <h3 class="equilateral">Im all equal sided</h3>
            <h3 class="scalene">I have no matching sides.</h3>
            <h3 class="notri">Thats not a triangle</h3>
          </div>
        </div>
      </div>
    </body>
  </head>
</html>
